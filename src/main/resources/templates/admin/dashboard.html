<!DOCTYPE html>
<html th:replace="~{layouts/admin :: layout(~{::section})}">
  <section>
    <div class="row row-cols-3">
      <div class="col">
        <div class="card bg-primary text-light">
          <div class="card-body">
            <h3>Jumlah Rumah</h3>
            <h5>12</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card bg-success text-light">
          <div class="card-body">
            <h3>Jumlah Warga</h3>
            <h5>12</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card bg-warning text-light">
          <div class="card-body">
            <h3>Jumlah Iuran</h3>
            <h5>12</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="container my-5">
      <div class="d-flex justify-content-between mb-3">
        <div class="d-flex gap-3 align-items-center">
          <label for="size" class="text-capitalize m-0">size :</label>
          <input
            type="number"
            id="size"
            class="form-control"
            name="size"
            style="width: 70px"
            value="10"
          />
        </div>
        <a href="/admin/transactions/create" class="btn btn-success"
          >Tambah Transaksi</a
        >
      </div>
      <table
        id="transactionsTable"
        class="table table-striped table-hover table-bordered"
        style="width: 100%"
        data-table-name="transactions"
      >
        <thead>
          <tr class="text-capitalize">
            <th>No</th>
            <th>Nama Rumah</th>
            <th>Owner</th>
            <th>Alamat</th>
            <th>Total Bayar</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody id="fetchData"></tbody>
      </table>
      <div class="d-flex justify-content-center my-3">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center"></ul>
        </nav>
      </div>
    </div>
  </section>
</html>
