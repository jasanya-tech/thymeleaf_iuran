<!DOCTYPE html>
<html th:replace="~{layouts/admin :: layout(~{::section})}">
  <body>
    <section>
      <!-- Table -->
      <div class="container-fluid my-5">
        <div class="d-flex justify-content-between mb-3">
          <div class="d-flex gap-3 align-items-center">
            <label for="size" class="text-capitalize m-0">size :</label>
            <input
              type="number"
              id="size"
              class="form-control"
              name="size"
              style="width: 70px"
              value="10"
            />
          </div>
          <div>
            <a href="/admin/houses/create/json" class="btn btn-success"
              >Tambah Rumah With Image JSON</a
            >
            <a href="/admin/houses/create" class="btn btn-success"
              >Tambah Rumah</a
            >
          </div>
        </div>
        <table
          id="housesTable"
          class="table table-striped table-hover table-bordered"
          style="width: 100%"
          data-table-name="houses"
        >
          <thead>
            <tr class="text-capitalize">
              <th>no</th>
              <th>alamat</th>
              <th>owner</th>
              <th>city</th>
              <th>provinsi</th>
              <th class="text-center">action</th>
            </tr>
          </thead>
          <tbody id="fetchData"></tbody>
        </table>
        <div class="d-flex justify-content-center my-3">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center"></ul>
          </nav>
        </div>
      </div>
    </section>
  </body>
</html>
