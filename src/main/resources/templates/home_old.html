<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}" />
    <link
      rel="stylesheet"
      th:href="@{/plugins\Bootstrap-5.2.3\css\bootstrap.min.css}"
    />
    <link rel="stylesheet" th:href="@{\plugins\datatable\datatables.min.css}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div id="data"></div>
    <!-- Table -->
    <div class="m-5">
      <table id="example" class="table" style="width: 100%">
        <thead>
          <tr>
            <th>No</th>
            <th>Alamat</th>
            <th>Owner</th>
            <th>City</th>
            <th>Province</th>
          </tr>
        </thead>
        <tbody id="fetchData"></tbody>
        <tfoot>
          <tr>
            <th>No</th>
            <th>Alamat</th>
            <th>Owner</th>
            <th>City</th>
            <th>Province</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <!-- End Table -->

    <script
      th:src="@{\plugins\Bootstrap-5.2.3\js\bootstrap.bundle.min.js}"
    ></script>
    <script th:src="@{\plugins\jQuery-3.6.0\jquery-3.6.0.min.js}"></script>
    <script th:src="@{\plugins\datatable\datatables.min.js}"></script>

    <script>
      $(document).ready(function () {
        $("#example").DataTable({
          processing: true,
          serverSide: true,
          ajax: {
            url: "http://localhost:4040/api/houses/views/page",
            dataType: "json",
          },
          columns: [
            { data: "id" },
            { data: "address" },
            { data: "owner.fullName" },
            { data: "city.cityName" },
            { data: "city.province.provinceName" },
          ],
        });
      });
    </script>
  </body>
</html>
