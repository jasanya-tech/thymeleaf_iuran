<div th:fragment="navbar(title)">
  <style>
    .navbar {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 8;
    }
  </style>
  <nav class="navbar navbar-expand-lg bg-light shadow">
    <div class="container">
      <ul class="navbar-nav mx-auto my-2 mb-lg-0">
        <li class="nav-item">
          <h3 th:text="${title}"></h3>
        </li>
      </ul>
    </div>
  </nav>
</div>
